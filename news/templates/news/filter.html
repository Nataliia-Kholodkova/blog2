{% extends 'base.html' %}
{% block content %}
    <div class="row col-sm-10 offset-md-2 mt-2">
        <div class="card col-md-8">

            <form method="get" action="{% url 'news:post_filter' %}" name="post_filter"
                  enctype="multipart/form-data">


                <div class="form-row">
                    <div class="col-md-6">
                        <h3>Select Category</h3>
                        <div class="custom-control custom-checkbox list-group ml-3">
                            <select multiple class="form-control" id="CategoryId" name="category" style="height: 200px">
                                {% for category in categories %}

                                    <option value="{{ category.title }}"
                                    >{{ category.title }}</option>
                                {% endfor %}

                            </select>

                        </div>
                    </div>
                    <div class="col-md-6">
                        <h3>Select Tags</h3>
                        <div class="custom-control custom-checkbox list-group ml-3">
                            <select multiple class="form-control" id="TagsId" name="tag" style="height: 200px">
                                {% for tag in tags %}

                                    <option value="{{ tag.tag }}">
                                        {{ tag.tag }}</option>
                                {% endfor %}
                            </select>

                        </div>
                    </div>
                </div>
                <div class="form-row m-2">
                    <button class="btn btn-lg btn-primary" type="submit"
                            style="background-color: #86c441; border-color: #86c441">Find
                    </button>
                </div>
            </form>

        </div>
    </div>
    <div class="row col-sm-10 offset-md-2 mt-2">
    {% include 'news/posts.html' %}
    </div>
{% endblock %}
