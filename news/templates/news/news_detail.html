{% extends 'base.html' %}
{% block content %}


    <div class="card col-md-10 offset-1 m-2 p-2">
        <img src="{{ news.image.url }}" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ news.title }}</h5>
            <p class="card-text">{{ news.text }}</p>
            {% for tag in news.tags.all %}
                <small>{{ tag }}</small>
            {% endfor %}
        </div>
    </div>

{% endblock %}
