{% load static %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: #86c441">
    <a class="navbar-brand" href="{% url 'news:home' %}">
        <img src="{% static '/img/logo.png'%}" width="70" height="70" alt="" loading="lazy">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" style="color: #0b2e13" href="{% url 'news:posts' %}">Articles & Blogs</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" style="color: #0b2e13" href="{% url 'news:post_filter' %}">Find article</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false" style="color: #0b2e13">
                    Account
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">

                    {% if user.is_authenticated %}
                        <a class="dropdown-item" style="color: #0b2e13" href="{% url 'user:profile' user.id %}">Profile
                            <span
                                    class="sr-only">(current)</span></a>
                        <a class="dropdown-item" style="color: #0b2e13" href="{% url 'account_logout' %}">Logout <span
                                class="sr-only">(current)</span></a>

                    {% else %}

                        <a class="dropdown-item" style="color: #0b2e13" href="{% url 'account_signup' %}">SignIn <span
                                class="sr-only">(current)</span></a>


                        <a class="dropdown-item" style="color: #0b2e13" href="{% url 'account_login' %}">LogIn <span
                                class="sr-only">(current)</span></a>
                    {% endif %}
                </div>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'news:search' %}">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name="q">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit"
                    style="background-color: white; color: #0b2e13; border-color: white"><i class="fa fa-search"></i>
            </button>
        </form>
    </div>
</nav>
