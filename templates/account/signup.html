{% extends 'base.html' %}

{% block content %}
    <div class="row m-3">
        <form class="form form-signin col-md-4 offset-2" action="post">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
            <label for="inputEmail" class="sr-only">Email address</label>
            {{ form.email }}
            <label for="inputUsername" class="sr-only">Username</label>
            {{ form.username }}
            <label for="inputPassword2" class="sr-only">Password</label>
            {{ form.password1 }}
            <label for="inputPassword2" class="sr-only">Confirm password</label>
            {{ form.password2 }}

            <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #1e7e34">Sign in</button>

        </form>
    </div>
{% endblock %}
