{% extends 'base.html' %}
{% block content %}
    {#    <div class="container">#}
    <div class="container col-sm-10 offset-md-2">
        <form method="post" enctype="multipart/form-data" class="form mt-4">
            {% csrf_token %}

            <div class="form-row col-sm-10">
                {% for field in form %}
                    {% if field.field.widget.attrs.id == 'FileId' %}
                        <div class="form-group imageUpload col-md-10 col-lg-2">
                            <label for="{{ field.id_for_label }}" class="imageUpload">
                                <img src="{{ user.image.url }}" class="img img-responsive img-circle col-sm-12">
                                {{ field }}
                            </label>

                        </div>

                        <div class="form-group col-md-10">
                    {% else %}

                        <div class="form-group ">
                            <label for="{{ field.id_for_label }}" class="col-sm-3 sr-only">{{ field.label_tag }}</label>
                            <div class="col-md-10 col-lg-6">
                                {{ field }}
                            </div>
                        </div>

                    {% endif %}

                {% endfor %}
                </div>
            <div class="col-sm-12 col-lg-7">
                <button class="btn btn-lg btn-primary btn-block" type="submit" style="background-color: #86c441; border-color: #86c441">Update
            </button>
            </div>
            </div>

        </form>
    </div>
{% endblock %}
